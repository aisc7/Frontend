<div class="container-fluid">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Address Routes</h3>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Direcci√≥n</th>
            <th scope="col">Ruta</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actual of addreRouteOrders">
            <td>{{ actual.id }}</td>
            <td>{{ actual.address_id }}</td>
            <td>{{ actual.route_id }}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="view(actual.id)">Ver</button>
              <button type="button" class="btn btn-warning" (click)="update(actual.id)">Editar</button>
              <button type="button" class="btn btn-dark" (click)="delete(actual.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
