<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Orden</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Orden</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Orden</h3>
        </div>
        <form class="form" [formGroup]="addreRouteOrderForm">
          <div class="card-body">
            <!-- ID de Direcci贸n -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="address_id" class="form-label">ID de Direcci贸n:</label>
              </div>
              <div class="col-8">
                <input
                  id="address_id"
                  type="number"
                  class="form-control"
                  formControlName="address_id"
                  placeholder="Ingrese el ID de la direcci贸n"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.address_id.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.address_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- ID de Ruta -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="route_id" class="form-label">ID de Ruta:</label>
              </div>
              <div class="col-8">
                <input
                  id="route_id"
                  type="number"
                  class="form-control"
                  formControlName="route_id"
                  placeholder="Ingrese el ID de la ruta"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.route_id.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.route_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Bot贸n -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
