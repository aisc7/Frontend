<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Orden</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Orden</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Orden</h3>
        </div>
        <form class="form" [formGroup]="addreRouteOrderForm">
          <div class="card-body">
            <!-- ID de Dirección -->
            <div class="row mb-3">
              <div class="col-4">
                Dirección:
              </div>
              <div class="col-8">
                <select class="form-control" formControlName="address_id" [ngModel]="addreRouteOrder.address.id">
                  <option *ngFor="let option of addresses" [value]="option.id">Id: {{option.id}} - Calle: {{option.street}} - Barrio: {{option.neighborhood}} - Referencia: {{option.reference}} - Municipio id: {{option.municipality_id}} </option>
                </select>
                <div *ngIf="trySend && getTheFormGroup.address_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- ID de Ruta -->
            <div class="row mb-3">
              <div class="col-4">
                Ruta:
              </div>
              <div class="col-8">
                <select class="form-control" formControlName="route_id" [ngModel]="addreRouteOrder.route.id">
                  <option *ngFor="let option of routes" [value]="option.id">Id: {{option.id}} - Lugar de comienzo: {{option.starting_place}} - Lugar final: {{option.ending_place}} - Distancia: {{option.distance}} - Fecha de entrega: {{option.delivery_date}} - Contrato: {{option.contract_id}} - Vehiculo: {{option.vehiculo_id}}</option>
                </select>
                
                <div *ngIf="trySend && getTheFormGroup.route_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Botón -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
