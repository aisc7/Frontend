<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Direcciones</h3>
        </div>
        <div class="card-body">
          <!-- Botón para crear una nueva dirección -->
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nueva Dirección</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Calle</th>
                  <th scope="col">Número</th>
                  <th scope="col">Barrio</th>
                  <th scope="col">Municipio</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of addresses">
                  <td>{{ actual.id }}</td>
                  <td>{{ actual.street }}</td>
                  <td>{{ actual.number ? actual.number : '-' }}</td>
                  <td>{{ actual.neighborhood }}</td>
                  <td>{{ actual.municipality?.name }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(actual.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(actual.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(actual.id)">Eliminar</button>
                  </td>
                </tr>
                <!-- Mostrar un mensaje si no hay direcciones -->
                <tr *ngIf="addresses.length === 0">
                  <td colspan="6" class="text-center">No se encontraron direcciones.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
