<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <form class="form" [formGroup]="addressForm">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <p>{{addressId}}</p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Calle:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="street" title="Calle" placeholder="Enter Calle">
                <div *ngIf="getTheFormGroup.street.errors && (getTheFormGroup.street.dirty || getTheFormGroup.street.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.street.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Número:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="number" title="Número" placeholder="Enter Número">
                <div *ngIf="getTheFormGroup.number.errors && (getTheFormGroup.number.dirty || getTheFormGroup.number.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.number.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Barrio:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="neighborhood" title="Barrio" placeholder="Enter Barrio">
                <div *ngIf="getTheFormGroup.neighborhood.errors && (getTheFormGroup.neighborhood.dirty || getTheFormGroup.neighborhood.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.neighborhood.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Referencia:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="reference" title="Referencia" placeholder="Enter Referencia">
                <div *ngIf="getTheFormGroup.reference.errors && (getTheFormGroup.reference.dirty || getTheFormGroup.reference.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.reference.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Municipio ID:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="municipalityId" title="Municipio ID" placeholder="Enter Municipio ID">
                <div *ngIf="getTheFormGroup.municipalityId.errors && (getTheFormGroup.municipalityId.dirty || getTheFormGroup.municipalityId.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.municipalityId.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()"> Crear </button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="update()"> Actualizar </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
