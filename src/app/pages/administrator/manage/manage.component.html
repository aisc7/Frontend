<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode === 1" class="mb-0">Ver Administrador</h3>
          <h3 *ngIf="mode === 2" class="mb-0">Crear Administrador</h3>
          <h3 *ngIf="mode === 3" class="mb-0">Actualizar Administrador</h3>
          <h3 *ngIf="mode === 4" class="mb-0">Eliminar Administrador</h3>
        </div>

        <!-- Formulario para Administradores -->
        <form *ngIf="mode !== 1" [formGroup]="administratorForm">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-4">
                <label>Usuario ID:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="user_id"
                  placeholder="Ingrese Usuario ID"
                  [readonly]="mode === 1"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <label>Servicio ID:</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="servicio_id"
                  placeholder="Ingrese Servicio ID"
                  [readonly]="mode === 1"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button *ngIf="mode === 2" type="button" class="btn btn-success" (click)="handleFormAction()">Crear</button>
                <button *ngIf="mode === 3" type="button" class="btn btn-primary" (click)="handleFormAction()">Actualizar</button>
                <button *ngIf="mode === 4" type="button" class="btn btn-danger" (click)="handleFormAction()">Eliminar</button>
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
