<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Lote</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Lote</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Lote</h3>
        </div>
        <form class="form" [formGroup]="batchForm">
          <div class="card-body">
            <!-- Campo Cantidad -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="quantity" class="form-label">Cantidad:</label>
              </div>
              <div class="col-8">
                <input
                  id="quantity"
                  type="number"
                  class="form-control"
                  formControlName="quantity"
                  placeholder="Ingrese la cantidad del lote"
                  [readonly]="mode == 1"
                />
                <div *ngIf="trySend && getTheFormGroup.quantity.invalid" class="invalid-feedback">
                  Este campo es obligatorio y debe ser mayor a 0.
                </div>
              </div>
            </div>

            <!-- Campo Ruta -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="route_id" class="form-label">ID de la Ruta:</label>
              </div>
              <div class="col-8">
                <input
                  id="route_id"
                  type="number"
                  class="form-control"
                  formControlName="route_id"
                  placeholder="Ingrese el ID de la ruta"
                  [readonly]="mode == 1"
                />
                <div *ngIf="trySend && getTheFormGroup.route_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="mode == 2 ? create() : update()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
