<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 class="mb-0">
            {{ mode == 2 ? 'Crear Lote' : mode == 3 ? 'Actualizar Lote' : mode == 1 ? 'Eliminar Lote' : 'Gestión de Lote' }}
          </h3>
        </div>
        <form [formGroup]="batchForm" novalidate>
          <div class="card-body">
            <!-- Campo Quantity -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="quantity" class="form-label">Cantidad:</label>
              </div>
              <div class="col-8">
                <input
                  id="quantity"
                  type="number"
                  class="form-control"
                  formControlName="quantity"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.quantity.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.quantity.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo RouteId -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="routeId" class="form-label">ID de Ruta:</label>
              </div>
              <div class="col-8">
                <input
                  id="routeId"
                  type="text"
                  class="form-control"
                  formControlName="routeId"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.routeId.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.routeId.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo AddrRouteId -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="addrerouteId" class="form-label">ID de Ruta Alternativa:</label>
              </div>
              <div class="col-8">
                <input
                  id="addrerouteId"
                  type="text"
                  class="form-control"
                  formControlName="addrerouteId"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.addrerouteId.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.addrerouteId.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-primary" (click)="handleAction()">
                {{ mode == 2 ? 'Crear' : mode == 3 ? 'Actualizar' : mode == 1 ? 'Eliminar' : 'Acción' }}
              </button>
              <button type="button" class="btn btn-secondary" routerLink="/batches">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
