<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Relaciones Categoría-Producto</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nueva Relación</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Fecha Asignación</th>
                  <th scope="col">Fecha Desasignación</th>
                  <th scope="col">ID Producto</th>
                  <th scope="col">ID Categoría</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of categoryProducts">
                  <td>{{ actual.id }}</td>
                  <td>{{ actual.fecha_asignacion }}</td>
                  <td>{{ actual.fecha_desasignacion ? actual.fecha_desasignacion : '-' }}</td>
                  <td>{{ actual.product_id }}</td>
                  <td>{{ actual.category_id }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(actual.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(actual.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(actual.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="categoryProducts.length === 0">
                  <td colspan="6" class="text-center">No se encontraron relaciones.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
