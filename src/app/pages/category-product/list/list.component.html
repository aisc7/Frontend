
<!-- Page content -->
<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Categorías de Productos</h3>
        </div>
        <div class="card-body">
          <!-- Botón para crear una nueva categoría de producto -->
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear</button>
          
          <!-- Tabla con las categorías de productos -->
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Producto ID</th>
                  <th scope="col">Categoría ID</th>
                  <th scope="col">Fecha de Asignación</th>
                  <th scope="col">Fecha de Desasignación</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Iteración sobre los productos de categoría -->
                <tr *ngFor="let product of categoryProducts">
                  <td>{{ product.id }}</td>
                  <td>{{ product.product_id }}</td>
                  <td>{{ product.category_id }}</td>
                  <td>{{ product.fecha_asignacion | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ product.fecha_desasignacion | date: 'dd/MM/yyyy' }}</td>
                  <td>
                    <!-- Botones de acción -->
                    <button type="button" class="btn btn-info btn-sm" (click)="view(product.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(product.id)">Editar</button>
                    <button type="button" class="btn btn-dark btn-sm" (click)="delete(product.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
