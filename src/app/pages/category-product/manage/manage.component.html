<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 class="mb-0">
            {{ mode == 2 ? 'Crear Categoría de Producto' : mode == 3 ? 'Actualizar Categoría de Producto' : mode == 1 ? 'Eliminar Categoría de Producto' : 'Gestión de Categoría de Producto' }}
          </h3>
        </div>
        <form [formGroup]="categoryProductForm" novalidate>
          <div class="card-body">
            <!-- Campo Fecha Asignación -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="fecha_asignacion" class="form-label">Fecha de Asignación:</label>
              </div>
              <div class="col-8">
                <input
                  id="fecha_asignacion"
                  type="date"
                  class="form-control"
                  formControlName="fecha_asignacion"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.fecha_asignacion.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.fecha_asignacion.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Fecha Designación -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="fecha_designacion" class="form-label">Fecha de Designación:</label>
              </div>
              <div class="col-8">
                <input
                  id="fecha_designacion"
                  type="date"
                  class="form-control"
                  formControlName="fecha_designacion"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.fecha_designacion.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.fecha_designacion.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Producto ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="producto_id" class="form-label">ID del Producto:</label>
              </div>
              <div class="col-8">
                <input
                  id="producto_id"
                  type="text"
                  class="form-control"
                  formControlName="producto_id"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.producto_id.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.producto_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Categoría ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="category_id" class="form-label">ID de Categoría:</label>
              </div>
              <div class="col-8">
                <input
                  id="category_id"
                  type="text"
                  class="form-control"
                  formControlName="category_id"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.category_id.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.category_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-primary" (click)="handleAction()">
                {{ mode == 2 ? 'Crear' : mode == 3 ? 'Actualizar' : mode == 1 ? 'Eliminar' : 'Acción' }}
              </button>
              <button type="button" class="btn btn-secondary" routerLink="/category-products">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
