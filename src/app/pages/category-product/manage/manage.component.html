<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Relación</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Relación</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Relación</h3>
        </div>
        <form class="form" [formGroup]="categoryProductForm">
          <div class="card-body">
            <!-- Campo Fecha Asignación -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="fecha_asignacion" class="form-label">Fecha de Asignación:</label>
              </div>
              <div class="col-8">
                <input
                  id="fecha_asignacion"
                  type="date"
                  class="form-control"
                  formControlName="fecha_asignacion"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Campo Fecha Desasignación -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="fecha_desasignacion" class="form-label">Fecha de Desasignación:</label>
              </div>
              <div class="col-8">
                <input
                  id="fecha_desasignacion"
                  type="date"
                  class="form-control"
                  formControlName="fecha_desasignacion"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Campo ID Producto -->
            <div class="row mb-3">
              <div class="col-4">
                Producto:
              </div>
              <div class="col-8">
               <select class="form-control" formControlName="product_id" [(ngModel)]="categoryProduct.product.id" >
                <option *ngFor="let option of products" [value]="option.id">Id: {{option.id}} - Nombre: {{option.name}} - Descripción: {{option.description}} - Lote: {{option.batch.id}} - Cliente: {{option.customer.id}}</option>
               </select>
                <div *ngIf="trySend && getTheFormGroup.product_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo ID Categoría -->
            <div class="row mb-3">
              <div class="col-4">
                Categoría:
              </div>
              <div class="col-8">
               <select class="form-control" formControlName="category_id" [(ngModel)]="categoryProduct.category.id" >
                <option *ngFor="let option of categories" [value]="option.id">Id: {{option.id}} - Nombre: {{option.name}}</option>
               </select>
                <div *ngIf="trySend && getTheFormGroup.category_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-8 offset-4 d-flex justify-content-between">
                <button *ngIf="mode == 2 || mode == 3" type="button" class="btn btn-success" (click)="handleAction()">
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
