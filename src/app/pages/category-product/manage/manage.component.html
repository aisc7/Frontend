<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 class="mb-0">
            {{ mode == 2 ? 'Crear Categoría de Producto' : mode == 3 ? 'Actualizar Categoría de Producto' : mode == 1 ? 'Eliminar Categoría de Producto' : 'Gestión de Categoría de Producto' }}
          </h3>
        </div>
        <form [formGroup]="categoryProductForm" novalidate>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-4">
                <label for="name" class="form-label">Nombre:</label>
              </div>
              <div class="col-8">
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  formControlName="name"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.name.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.name.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="description" class="form-label">Descripción:</label>
              </div>
              <div class="col-8">
                <textarea
                  id="description"
                  class="form-control"
                  formControlName="description"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.description.invalid"
                ></textarea>
                <div *ngIf="trySend && getTheFormGroup.description.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="productId" class="form-label">ID del Producto:</label>
              </div>
              <div class="col-8">
                <input
                  id="productId"
                  type="text"
                  class="form-control"
                  formControlName="productId"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.productId.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.productId.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="categoryId" class="form-label">ID de Categoría:</label>
              </div>
              <div class="col-8">
                <input
                  id="categoryId"
                  type="text"
                  class="form-control"
                  formControlName="categoryId"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.categoryId.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.categoryId.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-primary" (click)="handleAction()">
                {{ mode == 2 ? 'Crear' : mode == 3 ? 'Actualizar' : mode == 1 ? 'Eliminar' : 'Acción' }}
              </button>
              <button type="button" class="btn btn-secondary" routerLink="/category-products">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
