<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Empresas</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nueva Empresa</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Tipo</th>
                  <th>Direcci√≥n Fiscal</th>
                  <th>Cliente ID</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let company of companies">
                  <td>{{ company.id }}</td>
                  <td>{{ company.company_type }}</td>
                  <td>{{ company.fiscal_address }}</td>
                  <td>{{ company.customer_id }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(company.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(company.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(company.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="companies.length === 0">
                  <td colspan="5" class="text-center">No se encontraron empresas.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
