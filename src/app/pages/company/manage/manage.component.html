<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Ver Empresa</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Empresa</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Empresa</h3>
        </div>
        <form class="form" [formGroup]="companyForm">
          <div class="card-body">
            <!-- Campo Tipo de Empresa -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="company_type" class="form-label">Tipo de Empresa:</label>
              </div>
              <div class="col-8">
                <input
                  id="company_type"
                  type="text"
                  class="form-control"
                  formControlName="company_type"
                  placeholder="Ingrese el tipo de empresa"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Campo Dirección Fiscal -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="fiscal_address" class="form-label">Dirección Fiscal:</label>
              </div>
              <div class="col-8">
                <input
                  id="fiscal_address"
                  type="text"
                  class="form-control"
                  formControlName="fiscal_address"
                  placeholder="Ingrese la dirección fiscal"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Campo ID del Cliente -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="customer_id" class="form-label">ID del Cliente:</label>
              </div>
              <div class="col-8">
                <input
                  id="customer_id"
                  type="number"
                  class="form-control"
                  formControlName="customer_id"
                  placeholder="Ingrese el ID del cliente"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
