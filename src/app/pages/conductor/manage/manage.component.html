<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Conductor</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Conductor</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Conductor</h3>
          <h3 *ngIf="mode == 4" class="mb-0">Eliminar Conductor</h3>
        </div>
        <form class="form" [formGroup]="conductorForm">
          <div class="card-body">
            <!-- Campo User ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="user_id" class="form-label">ID de Usuario:</label>
              </div>
              <div class="col-8">
                <input
                  id="user_id"
                  type="text"
                  class="form-control"
                  formControlName="user_id"
                  placeholder="Ingrese el ID de usuario"
                  [readonly]="mode == 1 || mode == 4"
                  [class.is-invalid]="trySend && getTheFormGroup.user_id.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.user_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>


            <!-- Campo Licencia -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="licencia" class="form-label">Licencia:</label>
              </div>
              <div class="col-8">
                <input
                  id="licencia"
                  type="text"
                  class="form-control"
                  formControlName="licencia"
                  placeholder="Ingrese el número de licencia"
                  [readonly]="mode == 1 || mode == 4"
                  [class.is-invalid]="trySend && getTheFormGroup.licencia.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.licencia.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Tipo de Licencia -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="tipo_licencia" class="form-label">Tipo de Licencia:</label>
              </div>
              <div class="col-8">
                <input
                  id="tipo_licencia"
                  type="text"
                  class="form-control"
                  formControlName="tipo_licencia"
                  placeholder="Ingrese el tipo de licencia"
                  [readonly]="mode == 1 || mode == 4"
                  [class.is-invalid]="trySend && getTheFormGroup.tipo_licencia.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.tipo_licencia.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Teléfono -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="telefono" class="form-label">Teléfono:</label>
              </div>
              <div class="col-8">
                <input
                  id="telefono"
                  type="text"
                  class="form-control"
                  formControlName="telefono"
                  placeholder="Ingrese el teléfono del conductor"
                  [readonly]="mode == 1 || mode == 4"
                  [class.is-invalid]="trySend && getTheFormGroup.telefono.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.telefono.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
                <button
                  *ngIf="mode == 4"
                  type="button"
                  class="btn btn-danger"
                  (click)="delete(conductorId)"
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
