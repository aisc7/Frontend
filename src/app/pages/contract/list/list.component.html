

<!-- Page content -->
<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Contratos</h3>
        </div>
        <div class="card-body">
          <!-- Bot贸n para crear un nuevo contrato -->
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear</button>

          <!-- Tabla con los contratos -->
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Fecha de Creaci贸n</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Iteraci贸n sobre los contratos -->
                <tr *ngFor="let contract of contracts">
                  <td>{{ contract.id }}</td>
                  <td>{{ contract.name }}</td>
                  <td>{{ contract.createdAt | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ contract.estado }}</td>
                  <td>
                    <!-- Botones de acci贸n -->
                    <button type="button" class="btn btn-info btn-sm" (click)="view(contract.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(contract.id)">Editar</button>
                    <button type="button" class="btn btn-dark btn-sm" (click)="delete(contract.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
