<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Contrato</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Contrato</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Contrato</h3>
        </div>
        <form class="form" [formGroup]="contractForm">
          <div class="card-body">
            <!-- Campo Fecha Inicio -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
              </div>
              <div class="col-8">
                <input
                  id="fecha_inicio"
                  type="date"
                  class="form-control"
                  formControlName="fecha_inicio"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Campo Fecha Fin -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="fecha_fin" class="form-label">Fecha de Fin:</label>
              </div>
              <div class="col-8">
                <input
                  id="fecha_fin"
                  type="date"
                  class="form-control"
                  formControlName="fecha_fin"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Campo Estado -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="estado" class="form-label">Estado:</label>
              </div>
              <div class="col-8">
                <input
                  id="estado"
                  type="text"
                  class="form-control"
                  formControlName="estado"
                  placeholder="Ingrese el estado del contrato"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Campo Detalles del Servicio -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="detalles_servicio" class="form-label">Detalles del Servicio:</label>
              </div>
              <div class="col-8">
                <textarea
                  id="detalles_servicio"
                  class="form-control"
                  formControlName="detalles_servicio"
                  placeholder="Ingrese detalles del servicio"
                  [readonly]="mode == 1"
                ></textarea>
              </div>
            </div>

            <!-- Campo ID del Cliente -->
            <div class="row mb-3">
              <div class="col-4">
                Cliente:
              </div>
              <div class="col-8">
                <select class="form-control" formControlName="customer_id" [(ngModel)]="contract.customer.id">
                  <option *ngFor="let option of customers" [value]="option.id">Id: {{option.id}} - Id usuario: {{option.user_id}} - Tel√©fono: {{option.phone}} - Cantidad de Pedidos: {{option.order_count}}</option>
                </select>
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="mode == 2 ? create() : update()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
