<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Cliente</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Cliente</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Cliente</h3>
        </div>
        <form class="form" [formGroup]="customerForm">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{ customerId }}</p>
              </div>
            </div>

            <!-- Campo user_id -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="user_id" class="form-label">ID de Usuario:</label>
              </div>
              <div class="col-8">
                <input
                  id="user_id"
                  type="text"
                  class="form-control"
                  formControlName="user_id"
                  [readonly]="mode == 1"
                  placeholder="Ingrese el ID de usuario"
                  [class.is-invalid]="trySend && getTheFormGroup.user_id.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.user_id.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Phone -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="phone" class="form-label">Teléfono:</label>
              </div>
              <div class="col-8">
                <input
                  id="phone"
                  type="text"
                  class="form-control"
                  formControlName="phone"
                  placeholder="Ingrese el teléfono del cliente"
                  [class.is-invalid]="trySend && getTheFormGroup.phone.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.phone.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Order Count -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="orderCount" class="form-label">Cantidad de Pedidos:</label>
              </div>
              <div class="col-8">
                <input
                  id="orderCount"
                  type="number"
                  class="form-control"
                  formControlName="order_count"
                  placeholder="Ingrese la cantidad de pedidos"
                  [class.is-invalid]="trySend && getTheFormGroup.order_count.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.order_count.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()">
                  Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  type="button"
                  class="btn btn-primary"
                  (click)="handleAction()">
                  Actualizar
                </button>
                <button
                  *ngIf="mode == 4"
                  type="button"
                  class="btn btn-danger"
                  (click)="handleAction()">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
