<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Cuotas</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nueva Cuota</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Monto</th>
                  <th>Fecha Vencimiento</th>
                  <th>Estado del Pago</th>
                  <th>ID del Contrato</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cuota of cuotas">
                  <td>{{ cuota.id }}</td>
                  <td>{{ cuota.monto }}</td>
                  <td>{{ cuota.fecha_vencimiento }}</td>
                  <td>{{ cuota.estado_pago }}</td>
                  <td>{{ cuota.contract_id }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(cuota.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(cuota.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(cuota.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="cuotas.length === 0">
                  <td colspan="6" class="text-center">No se encontraron cuotas.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
