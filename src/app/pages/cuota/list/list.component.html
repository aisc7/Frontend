
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row justify-content-center">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Cuotas</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success" (click)="create()">Crear</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Monto</th>
                <th scope="col">Fecha de Vencimiento</th>
                <th scope="col">Estado de pago</th>
                <th scope="col">Contrato Id</th>
                <th scope="col">Fecha de Creación</th>
                <th scope="col">Fecha de Actualización</th>
                    
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cuota of cuotas">
                <td>{{ cuota.id }}</td>
                <td>{{ cuota.monto }}</td>
                <td>{{ cuota.estado_pago }}</td>
                <td>{{ cuota.contrato_id }}</td>
                <td>{{ cuota.created_at | date: 'dd/MM/yyyy' }}</td>
                <td>{{ cuota.updated_at | date: 'dd/MM/yyyy' }}</td>
                <td>

                  <button type="button" class="btn btn-info" (click)="view(cuota.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(cuota.id)">Editar</button>
                  <button type="button" class="btn btn-dark" (click)="delete(cuota.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
