<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Cuota</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Cuota</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Cuota</h3>
        </div>
        <form [formGroup]="cuotaForm">
          <div class="card-body">
            <!-- ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{cuotaId}}</p>
              </div>
            </div>

            <!-- Monto -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Monto:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="amount" placeholder="Ingrese el monto de la cuota">
                <div *ngIf="getTheFormGroup.amount.invalid && (getTheFormGroup.amount.dirty || getTheFormGroup.amount.touched || trySend)">
                  <strong class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Fecha de pago -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Fecha de Pago:</label>
              </div>
              <div class="col-8">
                <input type="date" class="form-control" formControlName="paymentDate" placeholder="Ingrese la fecha de pago">
                <div *ngIf="getTheFormGroup.paymentDate.invalid && (getTheFormGroup.paymentDate.dirty || getTheFormGroup.paymentDate.touched || trySend)">
                  <strong class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Acciones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
