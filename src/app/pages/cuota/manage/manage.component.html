<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Cuota</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Cuota</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Cuota</h3>
        </div>
        <form class="form" [formGroup]="cuotaForm">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{cuotaId}}</p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Monto:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="amount" title="Monto" placeholder="Ingrese el monto de la cuota">
                <div *ngIf="getTheFormGroup.amount.errors && (getTheFormGroup.amount.dirty || getTheFormGroup.amount.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.amount.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Fecha de Pago:</label>
              </div>
              <div class="col-8">
                <input type="date" class="form-control" formControlName="paymentDate" title="Fecha de Pago" placeholder="Ingrese la fecha de pago">
                <div *ngIf="getTheFormGroup.paymentDate.errors && (getTheFormGroup.paymentDate.dirty || getTheFormGroup.paymentDate.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.paymentDate.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()"> Crear </button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="update()"> Actualizar </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
