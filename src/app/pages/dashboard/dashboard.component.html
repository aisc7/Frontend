<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fondo de pantalla */
    .header-bg {
      background-image: url('assets/img/fondoDash.jpeg'); /* Ruta de la imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Altura completa de la ventana */
      position: relative; /* Para posicionar el contenido encima */
    }

    /* El contenido dentro de la cabecera */
    .header-content {
      position: absolute;
      top: 50%; /* Centrado verticalmente */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="header-bg">
    <div class="container-fluid header-content">
      <div class="header-body">
        <!-- Aquí van las tarjetas y el contenido -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Traffic</h5>
                    <span class="h2 font-weight-bold mb-0">350,897</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div>
            </div>
          </div>
          <!-- Otras tarjetas aquí -->
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mt--7">
    <div class="row">
      <!-- Más contenido debajo de la cabecera -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
