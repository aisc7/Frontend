<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Departments</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success" (click)="create()">Crear</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha de Creación</th>
                <th scope="col">Fecha de Actualización</th>
        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let department of departments">
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                <td>{{ department.description }}</td>
                <td>{{ department.created_at | date: 'dd/MM/yyyy' }}</td>
                <td>{{ department.updated_at | date: 'dd/MM/yyyy' }}</td>
                <td>
                  <button type="button" class="btn btn-info" (click)="view(department.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(department.id)">Editar</button>
                  <button type="button" class="btn btn-dark" (click)="delete(department.id)">Eliminar</button>
                  <button type="button" class="btn btn-success" (click)="showMunicipalities(department.id)">Municipios</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
