<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Departamento</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Departamento</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Departamento</h3>
        </div>
        <form class="form" [formGroup]="departmentForm">
          <div class="card-body">
            <!-- ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{departmentId}}</p>
              </div>
            </div>
            <br />
            
            <!-- Nombre -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name" title="Nombre" placeholder="Ingrese el nombre del departamento" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- País ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label>País ID:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="countryId" title="País ID" placeholder="Ingrese el ID del país" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.countryId.errors && (getTheFormGroup.countryId.dirty || getTheFormGroup.countryId.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.countryId.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Botones de acción -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="handleAction()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="handleAction()">Actualizar</button>
                <button *ngIf="mode == 4" type="button" class="btn btn-danger btn-block" (click)="delete()">Eliminar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
