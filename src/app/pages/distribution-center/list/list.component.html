<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Centros de Distribución</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nuevo Centro</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Teléfono</th>
                  <th>Correo</th>
                  <th>Capacidad</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let center of distributionCenters">
                  <td>{{ center.id }}</td>
                  <td>{{ center.name }}</td>
                  <td>{{ center.phone }}</td>
                  <td>{{ center.email }}</td>
                  <td>{{ center.capacity }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(center.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(center.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(center.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="distributionCenters.length === 0">
                  <td colspan="6" class="text-center">No se encontraron centros de distribución.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
