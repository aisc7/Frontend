<div class="header bg-gradient-secondary pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Centro de Distribución</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Centro de Distribución</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Centro de Distribución</h3>
        </div>
        <form class="form" [formGroup]="distributionCenterForm">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name" title="Nombre" placeholder="Ingrese el nombre del centro">
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Ubicación ID:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="locationId" title="Ubicación ID" placeholder="Ingrese el ID de ubicación">
                <div *ngIf="getTheFormGroup.locationId.errors && (getTheFormGroup.locationId.dirty || getTheFormGroup.locationId.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.locationId.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Capacidad:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="capacity" title="Capacidad" placeholder="Ingrese la capacidad">
                <div *ngIf="getTheFormGroup.capacity.errors && (getTheFormGroup.capacity.dirty || getTheFormGroup.capacity.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.capacity.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
