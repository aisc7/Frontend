<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Centro de Distribución</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Centro de Distribución</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Centro de Distribución</h3>
          <h3 *ngIf="mode == 4" class="mb-0">Eliminar Centro de Distribución</h3>
        </div>

        <!-- Formulario de Centro de Distribución -->
        <form class="form" [formGroup]="distributionCenterForm">
          <div class="card-body">
            <!-- ID Centro de Distribución -->
            <div class="row mb-3" *ngIf="mode != 2">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{ distributionCenterId }}</p>
              </div>
            </div>
            <br />

            <!-- Nombre -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name" placeholder="Ingrese el nombre del centro de distribución" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Teléfono -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Teléfono:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="phone" placeholder="Ingrese el teléfono del centro de distribución" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.phone.errors && (getTheFormGroup.phone.dirty || getTheFormGroup.phone.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.phone.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Email -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Email:</label>
              </div>
              <div class="col-8">
                <input type="email" class="form-control" formControlName="email" placeholder="Ingrese el correo electrónico" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.dirty || getTheFormGroup.email.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.email.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.email.errors.email" class="msnError">Debe ser un correo válido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Capacidad -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Capacidad:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="capacity" placeholder="Ingrese la capacidad" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.capacity.errors && (getTheFormGroup.capacity.dirty || getTheFormGroup.capacity.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.capacity.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Dirección (ID) -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Dirección (ID):</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="address_id" placeholder="Ingrese el ID de la dirección" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.address_id.errors && (getTheFormGroup.address_id.dirty || getTheFormGroup.address_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.address_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Municipio (ID) -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Municipio (ID):</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="municipality_id" placeholder="Ingrese el ID del municipio" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.municipality_id.errors && (getTheFormGroup.municipality_id.dirty || getTheFormGroup.municipality_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.municipality_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Botones de acción -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                <button *ngIf="mode == 4" type="button" class="btn btn-danger btn-block" (click)="delete()">Eliminar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
