<div class="header bg-gradient-secondary pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Centro de Distribución</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Centro de Distribución</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Centro de Distribución</h3>
        </div>

        <!-- Tabla de Centros de Distribución (Solo en modo Visualizar) -->
        <div *ngIf="mode === 1" class="card-body">
          <table class="table align-items-center table-flush">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let center of distributionCenters">
                <td>{{ center.id }}</td>
                <td>{{ center.name }}</td>
                <td>{{ center.location }}</td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="view(center.id)">Ver</button>
                  <button class="btn btn-warning btn-sm" (click)="edit(center.id)">Editar</button>
                  <button class="btn btn-dark btn-sm" (click)="delete(center.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Formulario para Crear o Editar Centro de Distribución (En modo Crear o Editar) -->
        <form *ngIf="mode == 2" [formGroup]="distributionCenterForm">
          <div class="card-body">
            <!-- Nombre -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  title="Nombre"
                  placeholder="Ingrese el nombre del centro"
                />
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Ubicación -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Ubicación:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="location"
                  title="Ubicación"
                  placeholder="Ingrese la ubicación del centro"
                />
                <div *ngIf="getTheFormGroup.location.errors && (getTheFormGroup.location.dirty || getTheFormGroup.location.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.location.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button *ngIf="mode == 2" type="button" class="btn btn-success" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-primary" (click)="update()">Actualizar</button>
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
