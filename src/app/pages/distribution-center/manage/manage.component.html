<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Ver Centro de Distribución</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Centro de Distribución</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Centro de Distribución</h3>
        </div>
        <form class="form" [formGroup]="distributionCenterForm">
          <div class="card-body">
            <!-- Campos -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="name" class="form-label">Nombre:</label>
              </div>
              <div class="col-8">
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="Ingrese el nombre del centro"
                  [readonly]="mode == 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="phone" class="form-label">Teléfono:</label>
              </div>
              <div class="col-8">
                <input
                  id="phone"
                  type="text"
                  class="form-control"
                  formControlName="phone"
                  placeholder="Ingrese el teléfono"
                  [readonly]="mode == 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="email" class="form-label">Correo Electrónico:</label>
              </div>
              <div class="col-8">
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Ingrese el correo electrónico"
                  [readonly]="mode == 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="capacity" class="form-label">Capacidad:</label>
              </div>
              <div class="col-8">
                <input
                  id="capacity"
                  type="number"
                  class="form-control"
                  formControlName="capacity"
                  placeholder="Ingrese la capacidad"
                  [readonly]="mode == 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="address_id" class="form-label">Dirección:</label>
              </div>
              <div class="col-8">
                <input
                  id="address_id"
                  type="number"
                  class="form-control"
                  formControlName="address_id"
                  placeholder="Ingrese el ID de la dirección"
                  [readonly]="mode == 1"
                />
              </div>
            </div>
            <div class="row mb-3">
             <div class="col-4">
              Municipio:
             </div>
             <div class="col-8">
              <select class="form-control" formControlName="municipality_id" [(ngModel)]="distributionCenter.municipality.id">
                <option *ngFor="let option of municipalities" [value]="option.id">Id: {{option.id}} - Nombre: {{option.name}} - Descripción: {{option.description}}  - Departamento: {{option.department}} </option>
              </select>

             </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
