<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Dueños</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nuevo Dueño</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>ID Usuario</th>
                  <th>ID Conductor</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dueno of duenos">
                  <td>{{ dueno.id }}</td>
                  <td>{{ dueno.user_id }}</td>
                  <td>{{ dueno.conductor_id }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(dueno.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(dueno.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(dueno.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="duenos.length === 0">
                  <td colspan="4" class="text-center">No se encontraron dueños.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
