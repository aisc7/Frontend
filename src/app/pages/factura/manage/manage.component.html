<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Factura</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Factura</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Factura</h3>
        </div>
        <form class="form" [formGroup]="facturaForm">
          <div class="card-body">
            <!-- Número -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Número:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="number" title="Número de Factura" placeholder="Ingrese el número de la factura" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.number.errors && (getTheFormGroup.number.dirty || getTheFormGroup.number.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.number.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Monto -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Monto:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="amount" title="Monto" placeholder="Ingrese el monto" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.amount.errors && (getTheFormGroup.amount.dirty || getTheFormGroup.amount.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.amount.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Botones de acción -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="handleAction()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="handleAction()">Actualizar</button>
                <button *ngIf="mode == 4" type="button" class="btn btn-danger btn-block" (click)="delete()">Eliminar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
