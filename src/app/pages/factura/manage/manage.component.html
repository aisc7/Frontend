<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Factura</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Factura</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Factura</h3>
        </div>
        <form class="form" [formGroup]="facturaForm">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>Número:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="number" title="Número de Factura" placeholder="Ingrese el número de la factura">
                <div *ngIf="getTheFormGroup.number.errors && (getTheFormGroup.number.dirty || getTheFormGroup.number.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.number.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Monto:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="amount" title="Monto" placeholder="Ingrese el monto">
                <div *ngIf="getTheFormGroup.amount.errors && (getTheFormGroup.amount.dirty || getTheFormGroup.amount.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.amount.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
