<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Hotel</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Hotel</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Hotel</h3>
        </div>
        <form class="form" [formGroup]="hotelForm">
          <div class="card-body">
            <!-- ID -->
            <div class="row">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{hotelId}}</p>
              </div>
            </div>
            <br />

            <!-- Nombre -->
            <div class="row">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name" title="Nombre" placeholder="Ingrese el nombre del hotel">
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Ubicación -->
            <div class="row">
              <div class="col-4">
                <label>Ubicación:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="location" title="Ubicación" placeholder="Ingrese la ubicación del hotel">
                <div *ngIf="getTheFormGroup.location.errors && (getTheFormGroup.location.dirty || getTheFormGroup.location.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.location.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Descripción -->
            <div class="row">
              <div class="col-4">
                <label>Descripción:</label>
              </div>
              <div class="col-8">
                <textarea class="form-control" formControlName="description" title="Descripción" placeholder="Ingrese la descripción del hotel"></textarea>
                <div *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Botón Crear/Actualizar -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="handleAction()">Crear Hotel</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="handleAction()">Actualizar Hotel</button>
                <button *ngIf="mode == 4" type="button" class="btn btn-danger btn-block" (click)="handleAction()">Eliminar Hotel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
