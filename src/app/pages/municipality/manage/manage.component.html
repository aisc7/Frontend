<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Municipio</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Municipio</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Municipio</h3>
        </div>
        <form class="form" [formGroup]="municipalityForm">
          <div class="card-body">

            <!-- ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{municipalityId}}</p>
              </div>
            </div>
            <br />

            <!-- Nombre -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Nombre:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name" title="Nombre del municipio" placeholder="Ingrese el nombre del municipio" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Descripción -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Descripción:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="description" title="Descripción del municipio" placeholder="Ingrese la descripción del municipio" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Departamento ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label>Departamento ID:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="department_id" title="ID del Departamento" placeholder="Ingrese el ID del departamento" [readonly]="mode === 1">
                <div *ngIf="getTheFormGroup.department_id.errors && (getTheFormGroup.department_id.dirty || getTheFormGroup.department_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.department_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Botón Crear/Actualizar -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="handleAction()">Crear Municipio</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="handleAction()">Actualizar Municipio</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
