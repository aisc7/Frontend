
<div class="container-fluid mt--7">
  <div class="row justify-content-center"> <!-- Centrado horizontalmente -->
    <div class="col-12 col-md-8"> <!-- Limita el tamaño en pantallas grandes -->
      <div class="card shadow bg-translucent"> <!-- Fondo translúcido con desenfoque -->
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Persona Natural</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Persona Natural</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Persona Natural</h3>
        </div>
        <form class="form" [formGroup]="naturalPersonForm">
          <div class="card-body">
            <!-- Tabla con los datos -->
            <table class="table table-bordered table-striped">
              <tr>
                <td><label>ID:</label></td>
                <td>{{naturalPersonId}}</td>
              </tr>
              <tr>
                <td><label>Nombre:</label></td>
                <td>
                  <input *ngIf="mode != 1" type="text" class="form-control" formControlName="name" title="Nombre" placeholder="Ingrese el nombre de la persona">
                  <p *ngIf="mode == 1">{{ naturalPersonForm.value.name }}</p>
                  <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label>Apellido:</label></td>
                <td>
                  <input *ngIf="mode != 1" type="text" class="form-control" formControlName="surname" title="Apellido" placeholder="Ingrese el apellido de la persona">
                  <p *ngIf="mode == 1">{{ naturalPersonForm.value.surname }}</p>
                  <div *ngIf="getTheFormGroup.surname.errors && (getTheFormGroup.surname.dirty || getTheFormGroup.surname.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.surname.errors.required" class="msnError">Requerido</strong>
                  </div>
                </td>
              </tr>
            </table>

            <!-- Botones para Crear/Actualizar -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()">Crear </button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="update()">Actualizar Persona</button>
              </div>
            </div>

            <!-- Botón para Eliminar (solo en modo de actualización) -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 3" type="button" class="btn btn-danger btn-block" (click)="delete()">Eliminar Persona</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
