<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Persona Natural</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Persona Natural</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Persona Natural</h3>
        </div>
        <form class="form" [formGroup]="naturalPersonForm">
          <div class="card-body">
            <!-- Campo Usuario -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="user_id" class="form-label">Usuario:</label>
              </div>
              <div class="col-8">
                <input
                  id="user_id"
                  type="text"
                  class="form-control"
                  formControlName="user_id"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Tipo de Documento -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="document_type" class="form-label">Tipo de Documento:</label>
              </div>
              <div class="col-8">
                <input
                  id="document_type"
                  type="text"
                  class="form-control"
                  formControlName="document_type"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Número de Documento -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="document_number" class="form-label">Número de Documento:</label>
              </div>
              <div class="col-8">
                <input
                  id="document_number"
                  type="text"
                  class="form-control"
                  formControlName="document_number"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="birth_date" class="form-label">Fecha de Nacimiento:</label>
              </div>
              <div class="col-8">
                <input
                  id="birth_date"
                  type="date"
                  class="form-control"
                  formControlName="birth_date"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Empresa -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="company_id" class="form-label">ID Empresa:</label>
              </div>
              <div class="col-8">
                <input
                  id="company_id"
                  type="number"
                  class="form-control"
                  formControlName="company_id"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Cliente -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="customer_id" class="form-label">ID Cliente:</label>
              </div>
              <div class="col-8">
                <input
                  id="customer_id"
                  type="number"
                  class="form-control"
                  formControlName="customer_id"
                  [readonly]="mode == 1"
                />
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-8 offset-4 d-flex justify-content-between">
                <button *ngIf="mode == 2 || mode == 3" type="button" class="btn btn-success" (click)="handleAction()">
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
