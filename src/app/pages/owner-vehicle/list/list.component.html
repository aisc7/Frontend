<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Relaciones Dueño-Vehículo</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Relación</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Fecha Asignación</th>
                  <th>Fecha Desasignación</th>
                  <th>ID Vehículo</th>
                  <th>ID Dueño</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ownerVehicle of ownerVehicles">
                  <td>{{ ownerVehicle.id }}</td>
                  <td>{{ ownerVehicle.fecha_asignacion }}</td>
                  <td>{{ ownerVehicle.fecha_desasignacion }}</td>
                  <td>{{ ownerVehicle.vehiculo_id }}</td>
                  <td>{{ ownerVehicle.dueno_id }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(ownerVehicle.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(ownerVehicle.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(ownerVehicle.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="ownerVehicles.length === 0">
                  <td colspan="6" class="text-center">No se encontraron relaciones.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
