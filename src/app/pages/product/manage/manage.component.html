<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <form class="form" [formGroup]="productForm">
          <div class="card-body">

            <!-- ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{ productId }}</p>
              </div>
            </div>

            <!-- Nombre -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="name" class="form-label">Nombre:</label>
              </div>
              <div class="col-8">
                <input 
                  *ngIf="mode != 1" 
                  type="text" 
                  class="form-control" 
                  formControlName="name" 
                  title="Nombre" 
                  placeholder="Ingrese el nombre del producto"
                  [readonly]="mode === 1">
                <p *ngIf="mode == 1">{{ productForm.value.name }}</p>
                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Descripción -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="description" class="form-label">Descripción:</label>
              </div>
              <div class="col-8">
                <input 
                  *ngIf="mode != 1" 
                  type="text" 
                  class="form-control" 
                  formControlName="description" 
                  title="Descripción" 
                  placeholder="Ingrese la descripción del producto"
                  [readonly]="mode === 1">
                <p *ngIf="mode == 1">{{ productForm.value.description }}</p>
                <div *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Batch ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="batch_id" class="form-label">Batch ID:</label>
              </div>
              <div class="col-8">
                <input 
                  *ngIf="mode != 1" 
                  type="number" 
                  class="form-control" 
                  formControlName="batch_id" 
                  title="Batch ID" 
                  placeholder="Ingrese el ID del lote"
                  [readonly]="mode === 1">
                <p *ngIf="mode == 1">{{ productForm.value.batch_id }}</p>
                <div *ngIf="getTheFormGroup.batch_id.errors && (getTheFormGroup.batch_id.dirty || getTheFormGroup.batch_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.batch_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Customer ID -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="customer_id" class="form-label">Customer ID:</label>
              </div>
              <div class="col-8">
                <input 
                  *ngIf="mode != 1" 
                  type="number" 
                  class="form-control" 
                  formControlName="customer_id" 
                  title="Customer ID" 
                  placeholder="Ingrese el ID del cliente"
                  [readonly]="mode === 1">
                <p *ngIf="mode == 1">{{ productForm.value.customer_id }}</p>
                <div *ngIf="getTheFormGroup.customer_id.errors && (getTheFormGroup.customer_id.dirty || getTheFormGroup.customer_id.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.customer_id.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>

            <!-- Botones de acción -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button *ngIf="mode == 2" type="button" class="btn btn-success" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-primary" (click)="update()">Actualizar</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
