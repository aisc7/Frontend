<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Servicio</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Servicio</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Servicio</h3>
          <h3 *ngIf="mode == 4" class="mb-0">Eliminar Servicio</h3>
        </div>
        <form class="form" [formGroup]="servicioForm">
          <div class="card-body">
            <!-- Campo Descripción -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="descripcion" class="form-label">Descripción:</label>
              </div>
              <div class="col-8">
                <input
                  id="descripcion"
                  type="text"
                  class="form-control"
                  formControlName="descripcion"
                  placeholder="Ingrese la descripción del servicio"
                  [readonly]="mode == 1 || mode == 4"
                  [class.is-invalid]="trySend && getTheFormGroup.descripcion.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.descripcion.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Campo Costo -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="costo" class="form-label">Costo:</label>
              </div>
              <div class="col-8">
                <input
                  id="costo"
                  type="number"
                  class="form-control"
                  formControlName="costo"
                  placeholder="Ingrese el costo del servicio"
                  [readonly]="mode == 1 || mode == 4"
                  [class.is-invalid]="trySend && getTheFormGroup.costo.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.costo.invalid" class="invalid-feedback">
                  Este campo es obligatorio y debe ser un valor positivo.
                </div>
              </div>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8 d-flex justify-content-between">
                <button
                  *ngIf="mode == 2 || mode == 3"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()"
                >
                  {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
