<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Gastos</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nuevo Gasto</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Descripción</th>
                  <th>Monto</th>
                  <th>Fecha</th>
                  <th>ID Servicio</th>
                  <th>ID Conductor</th>
                  <th>ID Dueño</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let spent of spents">
                  <td>{{ spent.id }}</td>
                  <td>{{ spent.description }}</td>
                  <td>{{ spent.monto }}</td>
                  <td>{{ spent.date }}</td>
                  <td>{{ spent.servicio_id }}</td>
                  <td>{{ spent.conductor_id }}</td>
                  <td>{{ spent.dueno_id }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(spent.id)">Ver</button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(spent.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(spent.id)">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="spents.length === 0">
                  <td colspan="8" class="text-center">No se encontraron gastos.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
