<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode === 1" class="mb-0">Visualizar Gasto</h3>
          <h3 *ngIf="mode === 2" class="mb-0">Crear Gasto</h3>
          <h3 *ngIf="mode === 3" class="mb-0">Actualizar Gasto</h3>
        </div>
        <form class="form" [formGroup]="spentForm">
          <div class="card-body">
            <!-- Campos -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="description" class="form-label">Descripci칩n:</label>
              </div>
              <div class="col-8">
                <input
                  id="description"
                  type="text"
                  class="form-control"
                  formControlName="description"
                  placeholder="Ingrese la descripci칩n"
                  [readonly]="mode === 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="monto" class="form-label">Monto:</label>
              </div>
              <div class="col-8">
                <input
                  id="monto"
                  type="number"
                  class="form-control"
                  formControlName="monto"
                  placeholder="Ingrese el monto"
                  [readonly]="mode === 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="date" class="form-label">Fecha:</label>
              </div>
              <div class="col-8">
                <input
                  id="date"
                  type="date"
                  class="form-control"
                  formControlName="date"
                  [readonly]="mode === 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="servicio_id" class="form-label">ID del Servicio:</label>
              </div>
              <div class="col-8">
                <input
                  id="servicio_id"
                  type="number"
                  class="form-control"
                  formControlName="servicio_id"
                  placeholder="Ingrese el ID del servicio"
                  [readonly]="mode === 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="conductor_id" class="form-label">ID del Conductor:</label>
              </div>
              <div class="col-8">
                <input
                  id="conductor_id"
                  type="number"
                  class="form-control"
                  formControlName="conductor_id"
                  placeholder="Ingrese el ID del conductor"
                  [readonly]="mode === 1"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <label for="dueno_id" class="form-label">ID del Due침o:</label>
              </div>
              <div class="col-8">
                <input
                  id="dueno_id"
                  type="number"
                  class="form-control"
                  formControlName="dueno_id"
                  placeholder="Ingrese el ID del due침o"
                  [readonly]="mode === 1"
                />
              </div>
            </div>
            <!-- Botones -->
            <div class="row">
              <div class="col-8 offset-4 d-flex justify-content-between">
                <button
                  *ngIf="mode === 2 || mode === 3"
                  type="button"
                  class="btn btn-success"
                  (click)="handleAction()"
                >
                  {{ mode === 2 ? 'Crear' : 'Actualizar' }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
