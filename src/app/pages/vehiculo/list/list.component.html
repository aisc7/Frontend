<div class="container-fluid mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Lista de Vehículos</h3>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear</button>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tipo de Vehículo</th>
                  <th scope="col">Capacidad Peso</th>
                  <th scope="col">Capacidad Volumen</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of vehiculos">
                  <td>{{ actual.id }}</td>
                  <td>{{ actual.tipo_vehiculo }}</td>
                  <td>{{ actual.capacidad_peso }}</td>
                  <td>{{ actual.capacidad_volumen }}</td>
                  <td>{{ actual.estado }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-info btn-sm"
                      (click)="view(actual.id)"
                    >
                      Ver
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      (click)="update(actual.id)"
                    >
                      Editar
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm"
                      (click)="delete(actual.id)"
                    >
                      Eliminar
                    </button>
                    <button type="button"
                    class="btn btn-success btn-sm"
                    (click)="showSeguros(actual.id)">Seguros</button>
                    <button type="button"
                    class="btn btn-success btn-sm"
                    (click)="showOperations(actual.id)">Operaciones</button>
                    <button type="button"
                    class="btn btn-success btn-sm"
                    (click)="showRoutes(actual.id)">Rutas</button>
                    <button type="button"
                    class="btn btn-success btn-sm"
                    (click)="showOwnerVehiculo(actual.id)">Dueños vehiculo</button>
                    <button type="button"
                    class="btn btn-success btn-sm"
                    (click)="showVehicleDriver(actual.id)">Coductores Vehiculo</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
