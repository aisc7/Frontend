<div class="container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Vehículo</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Vehículo</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Vehículo</h3>
          <h3 *ngIf="mode == 4" class="mb-0">Eliminar Vehículo</h3>
        </div>
        <form class="form" [formGroup]="vehicleForm">
          <div class="card-body">
            <!-- ID del Vehículo -->
            <div class="row">
              <div class="col-4">
                <label>ID:</label>
              </div>
              <div class="col-8">
                <p>{{ vehicleId }}</p>
              </div>
            </div>
            <br />
            
            <!-- Placa -->
            <div class="row">
              <div class="col-4">
                <label>Placa:</label>
              </div>
              <div class="col-8">
                <input *ngIf="mode != 1" type="text" class="form-control" formControlName="plate" title="Placa" placeholder="Ingrese la placa">
                <p *ngIf="mode == 1">{{ vehicleForm.value.plate }}</p>
                <div *ngIf="getTheFormGroup.plate.errors && (getTheFormGroup.plate.dirty || getTheFormGroup.plate.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.plate.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            
            <!-- Modelo -->
            <div class="row">
              <div class="col-4">
                <label>Modelo:</label>
              </div>
              <div class="col-8">
                <input *ngIf="mode != 1" type="text" class="form-control" formControlName="model" title="Modelo" placeholder="Ingrese el modelo">
                <p *ngIf="mode == 1">{{ vehicleForm.value.model }}</p>
                <div *ngIf="getTheFormGroup.model.errors && (getTheFormGroup.model.dirty || getTheFormGroup.model.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.model.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            
            <!-- Año -->
            <div class="row">
              <div class="col-4">
                <label>Año:</label>
              </div>
              <div class="col-8">
                <input *ngIf="mode != 1" type="text" class="form-control" formControlName="year" title="Año" placeholder="Ingrese el año">
                <p *ngIf="mode == 1">{{ vehicleForm.value.year }}</p>
                <div *ngIf="getTheFormGroup.year.errors && (getTheFormGroup.year.dirty || getTheFormGroup.year.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.year.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            
            <!-- Botones de acción -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
                <button *ngIf="mode == 4" type="button" class="btn btn-danger btn-block" (click)="delete()">Eliminar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
