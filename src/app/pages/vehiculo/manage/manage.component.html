<div class="container-fluid mt--7">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card shadow bg-translucent">
        <div class="card-header border-0 text-center">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar Vehículo</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear Vehículo</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar Vehículo</h3>
        </div>
        <form class="form" [formGroup]="vehicleForm">
          <div class="card-body">
            <!-- Tipo de Vehículo -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="tipo_vehiculo" class="form-label">Tipo de Vehículo:</label>
              </div>
              <div class="col-8">
                <input
                  id="tipo_vehiculo"
                  type="text"
                  class="form-control"
                  formControlName="tipo_vehiculo"
                  placeholder="Ingrese el tipo de vehículo"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.tipo_vehiculo.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.tipo_vehiculo.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Capacidad de Peso -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="capacidad_peso" class="form-label">Capacidad de Peso:</label>
              </div>
              <div class="col-8">
                <input
                  id="capacidad_peso"
                  type="number"
                  class="form-control"
                  formControlName="capacidad_peso"
                  placeholder="Ingrese la capacidad de peso"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.capacidad_peso.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.capacidad_peso.invalid" class="invalid-feedback">
                  Este campo es obligatorio y debe ser mayor a 0.
                </div>
              </div>
            </div>

            <!-- Capacidad de Volumen -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="capacidad_volumen" class="form-label">Capacidad de Volumen:</label>
              </div>
              <div class="col-8">
                <input
                  id="capacidad_volumen"
                  type="number"
                  class="form-control"
                  formControlName="capacidad_volumen"
                  placeholder="Ingrese la capacidad de volumen"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.capacidad_volumen.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.capacidad_volumen.invalid" class="invalid-feedback">
                  Este campo es obligatorio y debe ser mayor a 0.
                </div>
              </div>
            </div>

            <!-- Estado -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="estado" class="form-label">Estado:</label>
              </div>
              <div class="col-8">
                <input
                  id="estado"
                  type="text"
                  class="form-control"
                  formControlName="estado"
                  placeholder="Ingrese el estado del vehículo"
                  [readonly]="mode == 1"
                  [class.is-invalid]="trySend && getTheFormGroup.estado.invalid"
                />
                <div *ngIf="trySend && getTheFormGroup.estado.invalid" class="invalid-feedback">
                  Este campo es obligatorio.
                </div>
              </div>
            </div>

            <!-- Botón -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button
                  *ngIf="mode == 2"
                  type="button"
                  class="btn btn-success"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  type="button"
                  class="btn btn-primary"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
